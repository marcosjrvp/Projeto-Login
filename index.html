<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail">
                        <input type="email" name="email" id="iemail" autocomplete="email" required><br>
                    </label>
                    <label for="isenha">
                        <input type="password" name="senha" id="isenha" autocomplete="new-password" min="8" max="15"
                            required>
                    </label>
                    <p>
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>

            </div>
        </section>
    </main>

</body>

</html>
